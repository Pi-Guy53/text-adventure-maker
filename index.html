<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Plots</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://pixijs.download/release/pixi.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon-v1.png">


</head>

<body>
    <header>
        <h1>Story Plots</h1>
        <h3>The web-app</h3>
    </header>

    <main>

        <script>let app = new PIXI.Application({
                width: 1200,
                height: 675,
                backgroundColor: 0xdddddd
            }); // 16:9 * 75

            app.view.id = "stage";
            document.body.appendChild(app.view);
        </script>

        <input type="submit" id="newPlot" name="newPlot" value="[+] Create new Plot" onclick="addPlot()">

        <div class=" modalDialog">
            <p id="modalTitle"></p>
            <textarea id="modalText" name="modalText" rows="25" placeholder="write some text..."></textarea>
            <input type="button" id="modalButton-save" name="modalButton-save" value="Save and Close">
            <input type="button" id="modalButton-cancel" name="modalButton-cancel" value="Close without saving">

        </div>

        <div class="context-wrapper-hidden">
            <div class="context-content">
                <ul class="context-menu">
                    <li class="context-menu-item">
                        <span onclick="contextDuplicate()">Duplicate</span>
                    </li>
                    <li class="context-menu-item">
                        <span onclick="contextEdit()">Edit</span>
                    </li>
                    <li class="context-menu-item">
                        <span onclick="contextDelete()">Delete</span>
                    </li>
                </ul>
            </div>
        </div>

    </main>

    <footer>
        &copy; 2023 UsrnGamesInc, All Rights Reserved
    </footer>

    <script src="Plot.js"></script>
    <script src="main.js"></script>

</body>




</html>
